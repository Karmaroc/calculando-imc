<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela IMC</title>
        <link rel="stylesheet" href="./estilosIMC.css"> <!--Aqui é onde fica o estilo da página-->

    </head>
    
    <body>

        <section class="container">

            <h1>Tabela IMC</h1>
            
            <div class ="linha">
                <div class="coluna-50">
                    <strong>IMC </strong><br/>
                    Menos do que 18,5 <br/>
                    Entre 18,5 e 24,9 <br/>
                    Entre 25 e 29,9 <br/>
                    Entre 30 e 34,9 <br/>
                    Entre 35 e 39,9 <br/>
                    Mais do que 40 <br/> 
                </div>
                <div class="coluna-50">
                    <strong>Resultado</strong><br/>
                    Abaixo do peso<br>
                    Peso normal<br>
                    Sobrepeso<br>
                    Obesidade grau 1<br>
                    Obesidade grau 2<br>
                    Obesidade grau 3<br>
                </div>
            </div> 

            <h1>Calcule seu IMC</h1>

            <form class="form" action="" method="get">

                <label for="peso">Peso:</label>
                <input type="text" class="peso">

                <label for="altura">Altura:</label>
                <input type="text" class="altura">

                <button class="submit">Calcular</button>

            </form>

            <div class="resultado"></div>
            
            
            
        </section>

        <script src="./scriptIMC.js"></script> <!--Aqui é onde fica a lógica da página-->
        
    </body>

</html>
